<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/home.xhtml">

	<ui:define name="view">
		<f:metadata>
			<f:viewParam name="auctionId"
				value="#{auctionManager.currentAuctionId}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
	<div class="auction">

		<h2>Detail aukce "#{currentAuction.name}"</h2>

		<table class="data">
			<tr>
				<td class="id">ID:                </td><td>#{currentAuction.id}</td>
			</tr><tr>
				<td class="owner">Vlastník:       </td><td>#{currentAuction.owner.name}</td>
			</tr><tr>
				<td class="price">Počáteční cena: </td><td>#{currentAuction.originalPrice}</td>
			</tr><tr>
				<td class="price">Aktuální cena:  </td><td style="color: red">TODO!</td>
			</tr>			
		</table>
		
		
		<h:panelGroup rendered="#{not empty currentAuction.bids}">		
			<h3>Nabídky</h3>
			
			<h:dataTable var="offer" value="#{currentAuction.bids}" border="1" styleClass="flat">
				<h:column>#{offer.bidder.name}</h:column>
				<h:column>#{offer.amount}</h:column>
			</h:dataTable>
		</h:panelGroup>

	</div>
	</ui:define>

</ui:composition>

</html>
