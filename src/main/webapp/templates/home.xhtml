<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<ui:insert name="view"></ui:insert>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title><ui:insert name="title">Burza</ui:insert></title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	</h:head>
	<h:body>

		<div class="content">
			<div id="top">
			<h1><a href="#"><ui:insert name="header">Burza</ui:insert></a></h1>
			<h2><ui:insert name="subtitle">Prodávejte a nakupujte...</ui:insert></h2>
			</div>
		</div>

		<div id="prec">
			<div id="wrap">
				<div id="pic">
					<div id="slogan">
						<h1>Burza</h1>
						<h2>Vyzkoušejte si Seam 3, RichFaces 4, Ajocado a jiné nové technologie sami!</h2>
					</div>
				</div>
				<div id="menu">
					<ul>
						<ui:include src="menu.xhtml" />
					</ul>
				</div>
			</div>
		</div>

		<div class="content">

			<div id="main">
				<div id="right_side">
					<h:panelGrid rendered="#{loginManager.logged or !requiredLogin}">
						<ui:insert name="content" />
					</h:panelGrid> 
					<h:panelGrid rendered="#{!loginManager.logged and requiredLogin}">
           				Nutné přihlášení
        			</h:panelGrid>
        		</div>

				<div id="left_side">
					<ui:include	src="login.xhtml" />
				</div>

			</div>
		
			<div id="footer">
				<div class="right">
					&copy; Copyright 2010, JBoss by Red Hat <br />
					Design: <a href="http://www.free-css-templates.com">David Herreman</a>
				</div>			
			</div>
		</div>

	</h:body>

</f:view>
</html>
