<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view>

<h:body>
<div id="art-page-background-simple-gradient">

    <div id="art-main">

                    <div class="art-Header-jpeg"></div>
                    <div class="art-Logo">
                        <h1 id="name-text" class="art-Logo-name"><a href="#"><ui:insert name="header">Burza</ui:insert></a></h1>
                        <div id="slogan-text" class="art-Logo-text"><ui:insert name="subtitle">Prodavejte i nakupujte...</ui:insert></div>
                    </div>
                </div>
                <div class="art-nav">
                	<div class="l"></div>
                	<div class="r"></div>
                	<ul class="art-menu">
                	
                		<ui:include src="menu.xhtml" />
                		
                	</ul>
                </div>
                <div class="art-contentLayout">
                    <div class="art-sidebar1">
                        <div class="art-Block">
                            <div class="art-Block-tl"></div>
                            <div class="art-Block-tr"></div>
                            <div class="art-Block-bl"></div>

                            <div class="art-Block-tc"></div>
                            <div class="art-Block-bc"></div>
                            <div class="art-Block-cl"></div>
                            <div class="art-Block-cr"></div>
                            <div class="art-Block-cc"></div>
                            <div class="art-Block-body">
                                <div class="art-BlockHeader">
                                    <div class="l"></div>
                                    <div class="r"></div>
                                    <div class="art-header-tag-icon">
                                        <div class="t">Uzivatel</div>
                                    </div>
                                </div><div class="art-BlockContent">
                                    <div class="art-BlockContent-body">
                                    
                                    	<ui:include src="login.xhtml" />
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="art-content">
                        <div class="art-Post">
                            <div class="art-Post-body">
                        <div class="art-Post-inner">
                            
                            <div class="art-PostContent">
                                
                                <h:panelGrid rendered="#{loginManager.logged or !requiredLogin}">
                                	<ui:insert name="content" />
                                </h:panelGrid>
                                
                                <h:panelGrid rendered="#{!loginManager.logged and requiredLogin}">
                                	Nutne prihlaseni
                                </h:panelGrid>

                            <div class="cleared"></div>

                            </div>
